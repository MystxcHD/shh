<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Puzzle for Mahathi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page" id="landingPage">
        <img src="flower.png" alt="Flowers" class="flowers" id="flowers">
    </div>
    <div class="puzzle-page" id="puzzlePage" style="display: none;">
        <h1>Happy National Girlfriend Day</h1>
        <p>To the most beautiful girl ik</p>
        <div class="puzzle" id="puzzle">
            <p>Click the letters to spell "Mahathi"</p>
            <div id="letters">
                <span class="letter">I</span>
                <span class="letter">A</span>
                <span class="letter">T</span>
                <span class="letter">H</span>
                <span class="letter">H</span>
                <span class="letter">M</span>
                <span class="letter">A</span>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
